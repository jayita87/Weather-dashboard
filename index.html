<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather app</title>
</head>

<body>
    <section class="hero is-small is-info">
        <div class="hero-body">
            <p class="title name">
                Weather Dashboard
            </p>
        </div>
    </section>
    <div class="search">Search for a city :
        <div class="control" id="divTextbox">
            <input id="textbox" class="input is-hovered size" type="text" placeholder="search for a city">

            <div class="buttons">
                <button class="button is-info size" id="search">Search</button>
            </div>
        </div>
    </div>
    <section>        
            <div class="column is-half forecast" style="font-weight: bold;" id="forecast">                
                <div class="column is-half forecast1" style="font-weight: bold;" id="forecast1"></div>
            </div>
    </section>
    <section>
        <center>
            <h3>5 Days Forecast :</h3>
            <div class="columns custom">
                <div class="column" id="Day1">
                    DAY 1
                </div>
                <div class="column" id="Day2">
                    DAY 2
                </div>
                <div class="column" id="Day3">
                    DAY 3
                </div>
                <div class="column" id="Day4">
                    DAY 4
                </div>
                <div class="column" id="Day5">
                    DAY 5
                </div>
        </center>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
